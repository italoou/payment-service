# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:

    runs-on: ubuntu-latest
    environment:
      name: env
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml -DPOSTGRES_HOST=$DB_HOST -DPOSTGRES_PORT=$DB_PORT -DPOSTGRES_DATABASE=$DB -DPOSTGRES_USERNAME=$USER -DPOSTGRES_PASSWORD=$PW -DPORT=$PORT -DRABBITMQ_HOST=$RABBIT_HOST -DRABBITMQ_PORT=RABBIT_PORT -DRABBITMQ_USERNAME=$USER -DRABBITMQ_PASSWORD=$PW
      env:
        DB_HOST: ${{ vars.POSTGRES_HOST }}
        DB_PORT: ${{ vars.POSTGRES_PORT }}
        DB: ${{ vars.POSTGRES_DATABASE }}
        USER: ${{ vars.POSTGRES_USERNAME }}
        PW: ${{ vars.POSTGRES_PASSWORD }}
        RABBIT_HOST: ${{ vars.RABBITMQ_HOST }}
        RABBIT_PORT: ${{ vars.RABBITMQ_PORT }}
        PORT: ${{ vars.PORT }}
        
